<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Social</title>
  </head>
  <body>
    <div class="loading"><span>loading</span></div>
    <div class="game">
      <div class="name">Typing Speed Test Game</div>
      <div class="container">
        <div class="menu-setting">
            <span class="material-symbols-outlined">
              settings
              </span>
              <div class="menu">
                <div class="level">
                  Levels : <span class="levels-game1">Easy</span>
                  <span class="levels-game2">Normal</span>
                  <span class="levels-game3">Hard</span>
                </div>
              </div>
          </div>
        <div class="message">You Are Playing On <span class="lvl"> [] </span> Level & You Have <span class="seconds"> [] </span> Seconds To Type The Word</div>
        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="upcoming-words">Word Will Sow Here
        </div>
        <div class="control">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
        </div>
        <div class="game-reset"></div>
        <div class="finish"></div>
      </div>
    </div>
    <script src="main.js"></script>  
    </body>
  </body>
</html>
